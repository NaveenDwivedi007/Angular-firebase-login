<div class="container">
    <form 
    class="form-inline mt-4 d-flex justify-content-center"
    (ngSubmit)="handleFind()"
    >
        <div class="form-group">
            <label for="userName">User Name</label>
            <input 
            type="text" 
            id="userName" 
            name="userName" 
            class="form-control mx-sm-3"
           [(ngModel)]="userName"
            >
        </div>
        <button class="btn btn-primary mb-2" type="submit">Find User</button>
    </form>
    <div 
    class="alert alert-danger m-5" 
    role="alert"
    *ngIf="Error"
    >
       {{ Error }}
    </div>
    <div *ngIf="user" class="row mt-3">
        <div class="col col-mb-4">
            <app-usercard [user]='user' ></app-usercard>
        </div>
        <div class="col col-mb-8">
            <app-repos [repoUrl]='user.repos_url' ></app-repos>
        </div>
    </div>
</div>
